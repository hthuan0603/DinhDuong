<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="lyDoCongTac">
      <h2 data-cy="lyDoCongTacDetailsHeading"><span jhiTranslate="dinhDuongApp.lyDoCongTac.detail.title">Ly Do Cong Tac</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ lyDoCongTac.id }}</span>
        </dd>
        <dt><span jhiTranslate="dinhDuongApp.lyDoCongTac.maLyDo">Ma Ly Do</span></dt>
        <dd>
          <span>{{ lyDoCongTac.maLyDo }}</span>
        </dd>
        <dt><span jhiTranslate="dinhDuongApp.lyDoCongTac.tenLyDo">Ten Ly Do</span></dt>
        <dd>
          <span>{{ lyDoCongTac.tenLyDo }}</span>
        </dd>
        <dt><span jhiTranslate="dinhDuongApp.lyDoCongTac.thuTuSX">Thu Tu SX</span></dt>
        <dd>
          <span>{{ lyDoCongTac.thuTuSX }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/ly-do-cong-tac', lyDoCongTac.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
