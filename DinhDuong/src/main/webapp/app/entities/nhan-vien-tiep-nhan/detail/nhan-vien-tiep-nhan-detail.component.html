<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="nhanVienTiepNhan">
      <h2 data-cy="nhanVienTiepNhanDetailsHeading">
        <span jhiTranslate="dinhDuongApp.nhanVienTiepNhan.detail.title">Nhan Vien Tiep Nhan</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ nhanVienTiepNhan.id }}</span>
        </dd>
        <dt><span jhiTranslate="dinhDuongApp.nhanVienTiepNhan.maNhanVien">Ma Nhan Vien</span></dt>
        <dd>
          <span>{{ nhanVienTiepNhan.maNhanVien }}</span>
        </dd>
        <dt><span jhiTranslate="dinhDuongApp.nhanVienTiepNhan.tenNhanVien">Ten Nhan Vien</span></dt>
        <dd>
          <span>{{ nhanVienTiepNhan.tenNhanVien }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/nhan-vien-tiep-nhan', nhanVienTiepNhan.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
