<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-nhan-vien-tiep-nhan-heading"
        data-cy="NhanVienTiepNhanCreateUpdateHeading"
        jhiTranslate="dinhDuongApp.nhanVienTiepNhan.home.createOrEditLabel"
      >
        Create or edit a Nhan Vien Tiep Nhan
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dinhDuongApp.nhanVienTiepNhan.maNhanVien" for="field_maNhanVien">Ma Nhan Vien</label>
          <input
            type="number"
            class="form-control"
            name="maNhanVien"
            id="field_maNhanVien"
            data-cy="maNhanVien"
            formControlName="maNhanVien"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dinhDuongApp.nhanVienTiepNhan.tenNhanVien" for="field_tenNhanVien">Ten Nhan Vien</label>
          <input
            type="text"
            class="form-control"
            name="tenNhanVien"
            id="field_tenNhanVien"
            data-cy="tenNhanVien"
            formControlName="tenNhanVien"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
